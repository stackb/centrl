name: Auto-merge BCR updates

on:
  pull_request:
    types: [opened, labeled]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.labels.*.name, 'bcr-auto-update') &&
      github.event.pull_request.user.login == 'github-actions[bot]'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Verify PR only changes submodule
        run: |
          # Get list of changed files
          CHANGED_FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path')

          # Check if only data/bazel-central-registry was changed
          if [ "$CHANGED_FILES" != "data/bazel-central-registry" ]; then
            echo "❌ PR modifies files other than the BCR submodule"
            echo "Changed files: $CHANGED_FILES"
            exit 1
          fi

          echo "✅ PR only modifies BCR submodule"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Auto-merge PR
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto \
            --squash \
            --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
