name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name (e.g., v1.0.0)"
        required: false
        type: string
  schedule:
    - cron: "*/30 * * * *" # Every 30 minutes

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: self-hosted
    environment: deploy
    permissions:
      contents: write
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for BCR updates
        id: check_updates
        run: |
          # Store current submodule commit
          CURRENT_SHA=$(git -C data/bazel-central-registry rev-parse HEAD)
          echo "Current BCR SHA: $CURRENT_SHA"

          # Fetch latest from upstream
          git submodule update --remote data/bazel-central-registry

          # Check new commit
          NEW_SHA=$(git -C data/bazel-central-registry rev-parse HEAD)
          echo "Latest BCR SHA: $NEW_SHA"

          if [ "$CURRENT_SHA" != "$NEW_SHA" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "✅ BCR has updates: $CURRENT_SHA -> $NEW_SHA"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "ℹ️  BCR is up to date at $CURRENT_SHA"
          fi

      - uses: bazel-contrib/setup-bazel@0.15.0
        if: steps.check_updates.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'

      - name: init/update submodule
        if: steps.check_updates.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'
        run: make bcr_clean bcr_init bcr_update
      - name: setup
        if: steps.check_updates.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'
        run: >-
          bazelisk
          --bazelrc=.github/workflows/ci.bazelrc
          --bazelrc=.bazelrc
          run
          //:bcr

      - name: deploy
        if: steps.check_updates.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'
        run: >-
          bazelisk
          --bazelrc=.github/workflows/ci.bazelrc
          --bazelrc=.bazelrc
          run
          --//app/bcr:release_type=production
          //app/bcr:deploy

      - name: Commit submodule update
        if: steps.check_updates.outputs.has_updates == 'true' && github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bazel-central-registry
          git commit -m "Update BCR submodule to latest

          Automated update from scheduled workflow run."
          git push
