name: Update BCR Submodule

on:
  workflow_dispatch:
    inputs:
      bcr_commit:
        description: "Specific BCR commit SHA (optional, defaults to latest)"
        required: false
        type: string
  workflow_call:
    inputs:
      bcr_commit:
        description: "Specific BCR commit SHA (optional, defaults to latest)"
        required: false
        type: string
  schedule:
    - cron: "*/30 * * * *" # Every 30 minutes

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  check-update:
    runs-on: self-hosted
    environment: deploy
    permissions:
      contents: write
      packages: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.BCR_AUTOMATION_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
          token: ${{ secrets.BCR_AUTOMATION_TOKEN }}

      - name: Check for BCR updates
        id: check_updates
        run: |
          # Store current submodule commit
          CURRENT_SHA=$(git -C data/bazel-central-registry rev-parse HEAD)
          echo "Current BCR SHA: $CURRENT_SHA"

          # If specific commit requested, use it; otherwise get latest
          if [ -n "${{ inputs.bcr_commit }}" ]; then
            echo "Using specified BCR commit: ${{ inputs.bcr_commit }}"
            cd data/bazel-central-registry
            git fetch origin
            git checkout "${{ inputs.bcr_commit }}"
            cd ../..
          else
            echo "Fetching latest BCR commit"
            git submodule update --remote data/bazel-central-registry
          fi

          # Check new commit
          NEW_SHA=$(git -C data/bazel-central-registry rev-parse HEAD)
          echo "Latest BCR SHA: $NEW_SHA"

          if [ "$CURRENT_SHA" != "$NEW_SHA" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "new_sha=$NEW_SHA" >> $GITHUB_OUTPUT
            echo "✅ BCR has updates: $CURRENT_SHA -> $NEW_SHA"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "new_sha=$NEW_SHA" >> $GITHUB_OUTPUT
            echo "ℹ️  BCR is up to date at $CURRENT_SHA"
          fi

      - uses: bazel-contrib/setup-bazel@0.16.0
        if: steps.check_updates.outputs.has_updates == 'true'

      - name: Create PR for submodule update
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          NEW_SHA="${{ steps.check_updates.outputs.new_sha }}"

          # Determine PR title and body based on trigger
          if [ -n "${{ inputs.bcr_commit }}" ]; then
            PR_TITLE="Update BCR submodule to $NEW_SHA"
            PR_BODY="Automated update of bazel-central-registry submodule to \`$NEW_SHA\`

          This PR was automatically created by repository_dispatch from bazel-central-registry."
            BRANCH_NAME="bcr-update-from-dispatch-$(date +%Y%m%d-%H%M%S)"
          else
            PR_TITLE="Update BCR submodule to latest"
            PR_BODY="Automated update of bazel-central-registry submodule to \`$NEW_SHA\`

          This PR was automatically created by the scheduled update workflow."
            BRANCH_NAME="bcr-update-$(date +%Y%m%d-%H%M%S)"
          fi

          # Create a branch for the update
          git checkout -b "$BRANCH_NAME"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bazel-central-registry
          git commit -m "Update BCR submodule to $NEW_SHA

          Automated update.
          BCR commit: $NEW_SHA"
          git push -u origin "$BRANCH_NAME"

          # Create PR using gh CLI via multitool
          bazel run @multitool//tools/gh:gh -- pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --head "$BRANCH_NAME" \
            --base "main" \
            --label "bcr-auto-update"
